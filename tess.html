<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logog {
      width: 50px; /* Sesuaikan ukuran logo */
    }
    .navbar-menu {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    .navbar-toggle {
      display: none; /* Disembunyikan secara default */
      cursor: pointer;
    }
    .navbar-toggle .bar {
      width: 25px;
      height: 3px;
      background-color: #000;
      margin: 4px 0;
    }
    @media (max-width: 768px) {
      .navbar-menu {
        flex-direction: column;
        display: none; /* Disembunyikan secara default di mobile */
      }
      .navbar-menu.active {
        display: flex; /* Tampilkan saat toggle diklik */
      }
      .navbar-toggle {
        display: block; /* Tampilkan toggle di mobile */
      }
    }
  </style>
</head>
<body>
  <header id="header-top" class="d-flex justify-content-between align-items-center p-3">
    <img src="asset/logo.png" class="logog" onclick="window.location.href = 'index.html';" style="cursor: pointer;">
    <ul class="navbar-menu" id="navbar-menu" style="font-family: Roboto; font-weight: bold; margin-top: 18px; cursor: pointer;">
      <li onclick="window.location.href = 'index.html';">HOME</li>
      <li onclick="window.location.href = 'miniproject.html';">MINI PROJECT</li>
      <li onclick="window.location.href = 'contact.html';">CONTACT</li>
    </ul>
    <div class="navbar-toggle mr-4" id="navbar-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Naufal Arhab</a>
        <a class="dropdown-item" href="#">Telah login</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Sandi dan isi otomatis</a>
        <a class="dropdown-item" href="#">Riwayat</a>
        <a class="dropdown-item" href="#">Unduhan</a>
        <a class="dropdown-item" href="#">Bookmark dan daftar</a>
        <a class="dropdown-item" href="#">Ekstensi</a>
      </div>
    </div>
  </header>

  <script>
    document.getElementById('navbar-toggle').addEventListener('click', function() {
      document.getElementById('navbar-menu').classList.toggle('active');
    });
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
